{% extends 'base.html' %}
{% block head %}
<title>카테고리</title>
{% endblock head %}

{% block content %}
{% for item in items %}
<div><a href="{% url 'item' item.id %}">{{ item.name }}</a>
    <div>{{ item.explain }}</div>
    <div>{{ item.category }}</div>
    <img src="{{ item.image.url }}">
</div>

{% endfor %}

{% endblock content %}
